<!DOCTYPE html>
<html lang="en">

<head>
	<title>moodtube</title>
</head>

<body>
	<h1 class="title">moodTUBE</h1>
	<form method="post" action="/giphy">
  		<input type="search" name="keyword" />
  		<input type="submit" value="Search" />
  		{% if result %}
  			{% for url in result %}
  			<iframe src={{url}} width="480" height="349" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href={{url}}>via GIPHY</a></p>
  			{% endfor %}

  		{% endif %}
  	</form>

<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    angles = d3.range(0, 2 * Math.PI, Math.PI / 200);

var path = svg.append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
    .attr("fill", "none")
    .attr("stroke-width", 10)
    .attr("stroke-linejoin", "round")
  .selectAll("path")
  .data(["cyan", "magenta", "yellow"])
  .enter().append("path")
    .attr("stroke", function(d) { return d; })
    .style("mix-blend-mode", "darken")
    .datum(function(d, i) {
      return d3.radialLine()
          .curve(d3.curveLinearClosed)
          .angle(function(a) { return a; })
          .radius(function(a) {
            var t = d3.now() / 1000;
            return 200 + Math.cos(a * 8 - i * 2 * Math.PI / 3 + t) * Math.pow((1 + Math.cos(a - t)) / 2, 3) * 32;
          });
    });

d3.timer(function() {
  path.attr("d", function(d) {
    return d(angles);
  });
});

</script>
<div class="result">
  <p class="no-result center">
    With a simple call to the <a href="https://github.com/giphy/GiphyAPI">Giphy Api</a> the user will recieve gifs based on their search!
    <br /> <br />
    Here is a link to the <a href="https://github.com/ferrys/moodtube">Github Repo</a>
    <br /> <br />
    By: Sarah, Jordan, Ryan, Ray, Sonya
  </p>
</div>


</body>
</html>
