    <!-- Latest compiled and minified JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" href=/>moodTUBE</a>
                <svg width="70" height="60"></svg>
                <script src="https://d3js.org/d3.v4.min.js"></script>
                <script>
                var svg = d3.select("svg"),
                    width = +.5*svg.attr("width"),
                    height = +.5*svg.attr("height"),
                    angles = d3.range(0, 2 * Math.PI, Math.PI / 200);
                var path = svg.append("g")
                    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
                    .attr("fill", "none")
                    .attr("stroke-width", 3)
                    .attr("stroke-linejoin", "round")
                  .selectAll("path")
                  .data(["cyan", "magenta", "yellow"])
                  .enter().append("path")
                    .attr("stroke", function(d) { return d; })
                    .style("mix-blend-mode", "darken")
                    .datum(function(d, i) {
                      return d3.radialLine()
                          .curve(d3.curveLinearClosed)
                          .angle(function(a) { return a; })
                          .radius(function(a) {
                            var t = d3.now() / 1000;
                            return  Math.cos(a * 8 - i * 2 * Math.PI / 3 + t) * Math.pow((1 + Math.cos(a - t)) / 2, 3) * 16;
                          });
                    });
                d3.timer(function() {
                  path.attr("d", function(d) {
                    return d(angles);
                  });
                });
                </script>
              
              
              

            </div>
    
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                </li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/page/register">Register</a></li>

            </ul>
                </li>
              </ul>

          </div><!-- /.container-fluid -->
        </nav>
    </body>
